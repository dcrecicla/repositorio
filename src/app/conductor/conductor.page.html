<ion-header>
  <ion-toolbar>
    <ion-title>Camion Recolector</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" pullFactor="0.5" pullMin="100" pullMax="200" (ionRefresh)="doRefresh($event)">
		<ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card>
		<ion-card-content>
			
 
    <ion-item>
      <ion-label>Ruta</ion-label>
      <ion-select interface="popover"  placeholder="Rutas" (ionChange)="cambioRuta($event)">
        <ion-select-option *ngFor="let ruta of rutas"value="{{ruta.cod_ruta}}">{{ruta.rutacol}}</ion-select-option>
      </ion-select>
    </ion-item>
 

</ion-card-content>
</ion-card>

  <div id="map"></div>
    <!-- fab placed to the (vertical) center and end -->
   
    <ion-fab vertical="center" horizontal="end" slot="fixed">
      <ion-fab-button>
        <ion-icon name="share"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
        <ion-fab-button><ion-icon name="location-outline"></ion-icon></ion-fab-button>
      </ion-fab-list>
      <ion-fab-list side="bottom">
        <ion-fab-button><ion-icon name="logo-facebook"></ion-icon></ion-fab-button>
      </ion-fab-list>
      <ion-fab-list side="start">
        <ion-fab-button><ion-icon name="logo-instagram"></ion-icon></ion-fab-button>
      </ion-fab-list>
     
    </ion-fab>
</ion-content>
