<ion-header>
  <ion-toolbar>
    <ion-title>Inicio de Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label position="floating">Nickname</ion-label>
      <ion-input type="email" [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item> 
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password"  [(ngModel)]="user.pw"></ion-input>
    </ion-item>

  </ion-list>
  <div>
    <ion-button expand="block"  padding color="tertiary"  (click)="signIn()">Inicia Sesión</ion-button>
    <ion-button expand="block" padding color="tertiary" fill="outline" (click)="formRegister()">Regístrate</ion-button>  
	  
	</div>
 	
</ion-content>
