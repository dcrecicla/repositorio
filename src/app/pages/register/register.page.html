<ion-header>
  <ion-toolbar>
    <ion-title>Registro de ciudadano</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

	  <ion-item>
	    <ion-label position="floating">Nickname</ion-label>
	    <ion-input type="text" [(ngModel)]="username"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label position="floating">Contraseña</ion-label>
	    <ion-input type="password" [(ngModel)]="password"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label position="floating">Confirma la contraseña</ion-label>
	    <ion-input type="password" [(ngModel)]="confirm_password"></ion-input>
	  </ion-item>

	</ion-list>

	<div>
	  <ion-button expand="block" padding color="tertiary" (click)="userRegister()">Registrate</ion-button>
	  <ion-button expand="block" padding color="tertiary" fill="outline" (click)="formLogin()">Inicia Sesión</ion-button>
	</div>
</ion-content>
