<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button text="" icon="chevron-back"></ion-back-button>
    </ion-buttons>
    <ion-title>Denuncia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <img src="./assets/contacto.jpg" />
    <ion-card-header>
      <ion-text color="primary">
        <h3>Denuncias ciudadanos</h3>
      </ion-text>
      
      <ion-card-title>cumplimos con el deber de atender a todos!</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div id="container">
        <strong class="capitalize">{{ folder }}</strong>
        <p>Reporte Denuncias Ciudadanas <a target="_blank" rel="noopener noreferrer" href="https://dcrecicla.site/DCRecicla/site/denuncias">aqui</a></p>
      </div>
    </ion-card-content>
  </ion-card>

  
</ion-content>
